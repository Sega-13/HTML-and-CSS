<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Content Boxes in HTML</title>
        <link rel="stylesheet" type="text/css" href="content-boxes-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="icon"><i class="fa fa-info" aria-hidden="true"></i></div>
                <div class="content">
                    <h3>Info</h3>
                    <p>This is info box just to notify information regarding info section.</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa fa-search" aria-hidden="true"></i></div>
                <div class="content">
                    <h3>Search</h3>
                    <p>This is info box just to notify information regarding info section.</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                <div class="content">
                    <h3>Locatin</h3>
                    <p>This is info box just to notify information regarding info section.</p>
                </div>
            </div>
        </div>
    </body>
</html>
