<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Registration Form in HTML</title>
        <link rel="stylesheet" type="text/css" href="registration-form-style.css">
    </head>
    <body>
        <form action="">
            <div class="container">
                <h1>Registration Form</h1>
                <p>Please fill in the form to register with us.</p>
                <hr/>
                <label for="fn"><b>First Name</b></label>
                <input type="text" placeholder="First Name" name="fn" id="fn" required/>
                <label for="pswd"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pswd" id="pswd" required/>
                <label for="cpswd"><b>Confirm Password</b></label>
                <input type="password" placeholder="Enter Confirm Password" name="cpswd" id="cpswd" required/>
                <hr/>
                <button class="register-btn" type="submit">Register</button>
            </div>
        </form>
    </body>
</html>
