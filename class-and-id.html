<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Classes and Id in HTML</title>
        <style type="text/css">
            .head1{
                color: cyan;
                font-family: cursive;
                background-color: palevioletred;
            }
        </style>
    </head>
    <body>
        <h1 class="head1"> This is heading 1 </h1>
        <h2 class="head1"> This is heading 2 </h2>
        <h3 class="head1"> This is heading 3 </h3>
        <h4 class="head1"> This is heading 4 </h4>
    </body>
</html>
