<!DOCTYPE html>
<html>
    <head>

        <title> "typeof" keyword in JS </title>
    </head>
    <body>
        <h1> "typeof" keyword in JS</h1>
        <p id ="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = typeof 0 +"<br>"+
                 typeof "sega "+"<br>"+ 
                 typeof (3+4)+"<br>"+
                 typeof("3"+4)+"<br>"+
                 typeof (3+"4")+"<br>"+
                 typeof 3+"4"+"<br>"+
                 typeof "3"+ 4 ;
            
        </script>
    </body>
</html>
