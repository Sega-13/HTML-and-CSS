        <script> /* Genrator function (returns multiple values of fun on demand )*/
            function* generateFun(){
                yield 1;
                yield 2;
                return 3;
            }
            let generate = generateFun();
            let one = generate.next() /* next return two prop:
            value: The yielded value
            done: True if fun code is finished otherwise false */
            let two = generate.next()
            let three = generate.next()
            alert(JSON.stringify(one))
            alert(JSON.stringify(two))
            alert(JSON.stringify(three))
        </script>
