<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h1> Arrays in JavaScript</h1>
        <p id="demo"></p>
        <script>
            let cars= ['volvo', 'bmw', 'honda'];

            var length = cars.length;
            console.log(length)
        </script>
