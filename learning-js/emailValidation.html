<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Email Validation in JS </title>
        
    </head>
    <body>
        <script>
            function validate(){
                var mail = document.getElementById("text").value;
                
                var regx = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/
                if(regx.test(mail)){
                    alert("You have provided valid email id");
                    return true;
                }
                else{
                    alert("Sorry invalid email id");
                    return false;
                }
            }
        </script>
        <form>
            <input id="text" placeholder="Email" type="text"/><br><br>
            <button onclick="validate()" type="button">Submit</button>
        </form>
        
    </body>
</html>
